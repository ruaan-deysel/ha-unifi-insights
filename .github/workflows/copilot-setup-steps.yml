# This workflow configures the environment for GitHub Copilot Coding Agent
# so it can run validation scripts in its ephemeral environment.
# See: https://docs.github.com/en/copilot/customizing-copilot/adding-repository-custom-instructions-for-github-copilot
# Security: This workflow uses no untrusted inputs in run commands.

name: "Copilot Setup Steps"
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/copilot-setup-steps.yml"

jobs:
  copilot-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libturbojpeg0 libpcap-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Verify setup
        run: |
          python -c "import homeassistant; print('HA installed')"
          ruff --version
          mypy --version
