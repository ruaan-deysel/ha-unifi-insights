[pytest]
# Pytest configuration for Unifi Insights integration tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enable asyncio mode
asyncio_mode = auto

# Timeout for tests (prevent hanging)
timeout = 30

# Show extra test summary info
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=custom_components.unifi_insights
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    requires_auth: Tests that require authentication

# Coverage options
[coverage:run]
source = custom_components/unraid_management_agent
omit =
    tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @overload
precision = 2
